<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

<body>
    <header>
        <div class="date">
            <div class="left">
                <div class="dateLeft">
                    <div id="dateNumber"></div>
                </div>
                <div class="dateRight">
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>

        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder=" What do you have planned?" />
            <input type="submit" id="new-task-submit" value="Add task" />
        </form>

        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Sacar al pero" readonly; />
                    </div>
                    <div class="actions">
                        <button class="button" id="edit">Edit</button>
                        <button class="button" id="done">âœ”</button>
                        <button class="button" id="delete">x</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="./script.js"></script>
</body>

</html>
