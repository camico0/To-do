<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

<body>
    <header style="max-height: 1000px">
        <div class="date">
            <div class="left">
                <div class="dateLeft">
                    <div id="dateNumber"></div>
                </div>
                <div class="dateRight">
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>

        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder=" What do you have planned?" />
            <input type="submit" id="new-task-submit" value="Add task" />
        </form>

        <div class="task-list" id="task_list_id">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
    </header>
    <script src="./logicLocalStorage.js"></script>
    <script src="./date.js"></script>
    <script src="./index.js"></script>
</body>

</html>
